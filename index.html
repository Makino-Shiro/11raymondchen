<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Image Model</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-family: 'Merriweather', serif;
            font-size: 3.5em;
            color: #007bff;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            animation: fadeInDown 1s ease-in-out;
        }
        h1:before {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -10px;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background-color: #007bff;
            border-radius: 2px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            max-width: 1200px;
        }
        #webcam-container, #image-container {
            width: 45%;
            border: 5px solid #007bff;
            border-radius: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: none; /* Hidden by default */
        }
        #label-container {
            width: 45%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 20px;
        }
        .prediction-container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            background-color: #f1f3f5;
            padding: 12px 20px;
            border-radius: 12px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        .prediction-container:hover {
            background-color: #e2e6ea;
        }
        .prediction-label {
            font-size: 1.3em;
            font-weight: 500;
            color: #333;
        }
        .learn-more-btn {
            padding: 8px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 30px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }
        .learn-more-btn:hover {
            background-color: #218838;
            transform: scale(1.1);
        }
        button {
            padding: 16px 32px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 12px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            .container {
                flex-direction: column;
                align-items: center;
            }
            #webcam-container, #image-container, #label-container {
                width: 90%;
                margin-bottom: 20px;
            }
            button {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <h1 id="title">Teachable Machine Image Model</h1>
    <div>
        <button type="button" id="start-btn" onclick="init()">Start</button>
        <button type="button" id="toggle-btn" onclick="toggleWebcam()">Pause</button>
        <button type="button" onclick="captureScreenshot()">Capture Screenshot</button>
        <input type="file" accept="image/jpeg" onchange="handleImageUpload(event)">
    </div>
    <div style="margin-top: 20px;">
        <label for="confidence-slider">Confidence Threshold:</label>
        <input id="confidence-slider" type="range" min="0" max="1" step="0.01" value="0.5" oninput="updateConfidenceThreshold(this.value)">
        <span id="confidence-value">0.5</span>
    </div>
    <div class="container">
        <div id="webcam-container"></div>
        <div id="image-container"></div>
        <div id="label-container"></div>
    </div>

    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/9VkhMArxs/";
        let model, webcam, labelContainer;
        let isInitialized = false;
        let isPaused = false;
        let confidenceThreshold = 0.5;
        let useWebcam = true;

        async function init() {
            if (isInitialized) return;

            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);

            const flip = true;
            webcam = new tmImage.Webcam(400, 400, flip); // Larger webcam size
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            document.getElementById("webcam-container").style.display = 'block'; // Show webcam container

            labelContainer = document.getElementById("label-container");
            isInitialized = true;
        }

        async function loop() {
            if (useWebcam && !isPaused) {
                webcam.update();
                const prediction = await model.predict(webcam.canvas);
                displayPredictions(prediction);
            }
            window.requestAnimationFrame(loop);
        }

        function toggleWebcam() {
            if (isPaused) {
                console.log("Resuming webcam...");
                webcam.play();
                isPaused = false;
                document.getElementById('toggle-btn').innerText = 'Pause';
            } else {
                console.log("Pausing webcam...");
                isPaused = true;
                document.getElementById('toggle-btn').innerText = 'Resume';
            }
        }

        function captureScreenshot() {
            const canvas = webcam.canvas;
            const image = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = image;
            link.download = 'screenshot.png';
            link.click();
        }

        async function handleImageUpload(event) {
            if (!model) {
                await init();  // Initialize the model if it hasn't been initialized yet
            }

            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                img.onload = async function() {
                    useWebcam = false;  // Switch to using the uploaded image
                    document.getElementById("webcam-container").style.display = 'none';  // Hide webcam when an image is uploaded
                    document.getElementById("image-container").style.display = 'block'; // Show image container
                    document.getElementById("image-container").innerHTML = '';
                    document.getElementById("image-container").appendChild(img);
                    
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, img.width, img.height);
                    const prediction = await model.predict(canvas);
                    displayPredictions(prediction);
                }
            };
            reader.readAsDataURL(file);
        }

        function displayPredictions(prediction) {
            labelContainer.innerHTML = '';  // Clear existing content in the label container

            for (let i = 0; i < prediction.length; i++) {
                if (prediction[i].probability >= confidenceThreshold) {
                    const classPrediction = `${prediction[i].className}: ${prediction[i].probability.toFixed(2)}`;
                    
                    const predictionContainer = document.createElement("div");
                    predictionContainer.className = "prediction-container";
                    
                    const predictionLabel = document.createElement("div");
                    predictionLabel.className = "prediction-label";
                    predictionLabel.innerHTML = classPrediction;
                    
                    const learnMoreBtn = document.createElement("button");
                    learnMoreBtn.className = "learn-more-btn";
                    learnMoreBtn.innerHTML = "Learn More";
                    learnMoreBtn.onclick = () => {
                        const garbageType = predictionLabel.innerHTML.split(':')[0].trim();
                        window.location.href = `recycle-info.html?type=${encodeURIComponent(garbageType)}`;
                    };
                    
                    predictionContainer.appendChild(predictionLabel);
                    predictionContainer.appendChild(learnMoreBtn);
                    labelContainer.appendChild(predictionContainer);
                }
            }
        }

        function updateConfidenceThreshold(value) {
            confidenceThreshold = parseFloat(value);
            document.getElementById('confidence-value').innerText = value;
        }
    </script>
</body>
</html>
