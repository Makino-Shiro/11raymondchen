    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');

        const recyclingInfo = {
            '布料': `可回收項目：國內舊衣回收主要是推廣二手衣再使用，經過清潔整理堪使用的舊衣，例如外衣、外褲、裙子、洋裝、背心、外套、西裝等，均可回收。\n\n不可回收項目：棉被、枕頭、床單、床罩、帽子、內衣褲、鞋襪、窗簾、桌（浴、毛）巾、圍裙、地毯、踏墊、毛線、皮帶、腰帶、皮包、手套、坐墊、絨毛玩具、布偶、布袋、布條等其他紡織品。\n\n民眾交付舊衣前請清潔整理，將舊衣清洗整理乾淨，勿弄溼、弄髒，經簡單打包後，透過全國不用品藏寶地圖或選擇所在區域提供之回收管道回收，以利再使用或再利用。民眾如發現舊衣回收箱有違法設置或髒亂情形，可撥打免費通報電話 0800-066-666，或電洽地方環保局檢舉。\n\n現今一次性產品日益增加，衣服的價格也越來越低廉，消費者往往在穿過幾次，即被丟棄成為垃圾。我們可以在日常生活中做點小改變，延長衣物的使用壽命、減少丟棄，讓所有的衣物都能再利用。\n\n1. 減少購買\n\n想要當個環保人，第一步就是「減少購買」，沒有購買就不會有丟棄的問題，從今天起就時常提醒自己，從少買一件衣服開始做環保。若你真的很想買衣服，盡量選擇剪裁簡單搭配性強的服飾，不僅實穿也不退潮流，也能減少淘汰衣服的速度。\n\n2. 用租借代替購買\n\n對於不常穿的服裝，如婚紗、晚禮服、戲服等，因為穿著機會有限，沒有購買的必要，用租借代替購買，不僅經濟實惠，更是環保的好選擇。\n\n3. 舊衣改造\n\n4. 二手衣再利用\n\n在這個富裕的時代，時常有許多還很新的二手衣被丟棄，實在可惜！不穿的衣服放在衣櫃裡，也可能因為久放而變色或發霉，不如將二手衣捐助或轉贈給其他有需要的人，不過別忘了捐贈前要先將衣服清洗乾淨喔！相同地，我們也可以到二手衣商店裡尋寶，找到適合自己又便宜的二手衣，經濟實惠，更是愛地球的表現。`,
            '金屬': `金屬回收 Metal Recycling意指從廢舊金屬中分離出來的有用物質，經過物理或機械加工成為再生利用的製品。\n\n金屬大致分為含鐵質的鐵金屬、不含鐵質的非鐵金屬兩大類，鐵金屬包括純鐵和鋼，產量較多，是價格較低廉的普遍金屬；而非鐵金屬又可再劃分出三大類，即貴金屬、基本金屬以及合金。\n\n一般貴金屬回收處理可分固態廢料及液態廢料，其中固態廢料可經過拆解、切碎、分選、焚化等流程，將雜質與金屬分開，再利用基本金屬與貴金屬化學特性與冶金性質的差異，使用不同的方式將基本金屬與貴金屬分開後，貴金屬再依其化學性質經由各種精煉分離、純化，最後取得高純度的單一種類貴金屬；而液態廢料處理可將老化的電鍍液等回收，讓環境汙染及傷害降到最低。若以2010年目前業者的技術，平均每六噸IC板可煉出1公斤黃金，黃金純度達99.99%，回收的廢電腦、電子產品的非金屬部份，可再生成為人造建材及藝術品，充份達到物盡其用。`,
            '玻璃': `玻璃為百分之百可回收再利用的資源，經破碎變成碎玻璃可添加至磁磚內或加工製成亮彩琉璃與環保建材等，生活中常見的玻璃主要分為綠色、透明及褐色三色，不同顏色的玻璃所需的加工原料及處理方式大不同，未經分色的廢玻璃混雜後，將造成後端處理的困難而影響廠商收購意願。\n\n垃圾分類不僅僅只是回收商的責任，身為源頭產生玻璃廢棄物的我們更應該做好回收前的分類，簡化後端再利用的程序，為地球盡一份心力！廢玻璃容器回收正確步驟如下：\n\n一、去瓶蓋、去標籤、去除內容物。\n\n二、清洗後晾乾並分色回收。\n\n三、若有破碎玻璃請妥善包覆並清楚標示，避免清潔隊員受傷。\n\n廢玻璃回收流程：廢玻璃到廠後，首先進行分類分色，接著用電磁分選去除鐵質，然後粉碎、洗滌去除有機物，再以震動的方法細篩，最後製成玻璃再生粒料。\n\n廢玻璃容器再利用包含成品及半成品，半成品如亮彩琉璃；成品如地磚、再生建材、玻璃纖維、化學吸附劑、玻璃瀝青及人造大理石等。通常是依據再生粒料的品質決定其用途，較粗糙的作為瀝青、輕質骨材、水泥連鎖磚、玻璃紅磚等建材配料。較細緻的用於陶瓷釉料，或是直接做成容器、平板玻璃成品等，而最頂級的再生品質則能成為亮彩琉璃。\n\n每年回收一億公斤廢玻璃的春池玻璃認為，循環經濟應是將廢棄物「升級」再製，而非「降級」利用，「亮彩琉璃」便是一例，視覺上它璀璨繽紛，材質也比大理石硬、比花崗岩亮、吸水率近乎零，而且當中鍶與鋇元素還能阻隔紫外線、膨脹係數低而老化速度慢，非常適合用來拼貼建築牆面，作為公共藝術、庭園步道、泳池周邊、園藝盆栽的材料，從廢棄玻璃一躍而為琉璃藝術品。`,
            '紙類': `一般廢紙類：報紙、紙箱、餅乾紙盒、雜誌、書籍等。\n\n回收時注意事項\n\n1. 紙盒包、鋁箔包：飲料喝完後，取出吸管，將其壓扁。\n\n2. 紙餐具：回收前需先去除菜渣等殘渣，將免洗筷、湯匙、餐巾紙等另行投入垃圾桶，同時最好能以餐巾紙加以擦拭或略加清洗。\n\n3. 一般廢紙： 先去除塑膠包覆封面、外封套、筆記本之塑膠線圈、膠帶、釘書針後將之鋪平壓扁，並以易於搬運的方式捆綁。報紙類及牛皮紙類請另外單獨分別綑綁，白紙類也最好能單獨分出加以回收。\n\n不可回收的垃圾包括哪些？\n\n沾有油漆或油污的紙張、塑膠光面廢紙、複寫紙、護貝及離心紙(貼紙底襯)以及一些特殊用途的紙類如通行證、標籤貼紙、感熱紙(如電子發票、傳真用或心電圖紙)、防油紙、砂紙、轉印紙、衛生紙、紙尿布等。\n\n紙容器:包括了環境部公告回收項目的紙餐具(杯、碗、盒)、紙盒包(牛奶盒)、新鮮屋、利樂皇、鋁箔包等。\n\n1. 紙盒包、鋁箔包： 飲料喝完後，取出吸管，略加沖洗，將其壓扁。\n\n2. 紙餐具： 回收前需先去除菜渣等殘渣，將免洗筷、湯匙、餐巾紙等另行投入垃圾桶，同時最好能以餐巾紙加以擦拭或略加清洗。`,
            '塑膠': `廢塑膠回收的加工過程，首要步驟就是將廢塑膠破裂為碎片，然後進行所謂的分選，也就是從混摻在一起的各類廢塑膠中，將單一種類的廢塑膠分離出來再利用。\n\n過去人工挑選的印象，早已被非常成熟且商業化的機械分選技術所取代。運用近紅外線照射的光學辨識方法（現階段最常用的廢塑膠分選技術），通常在通過光學感測器後1秒內，就可以將各類廢塑膠分選出來。\n\n在分選出單一種類廢塑膠後，便進入改質加工的階段。\n\n世界上的塑膠再利用技術:\n\n1. 塑膠再利用技術一：機械回收\n\n這是將單一塑膠種類挑選出來及製成再生塑膠粒的技術，也是上述內容的主角。此法已廣泛應用，並生產多種塑膠製品例如世足賽球衣，但最大的問題就是再生塑膠粒的品質，通常會略微劣化，無法跟原塑膠粒相當，所以才需要藉由改質或混摻其他塑膠等方式，去提升塑膠粒的加工性質，否則通常無法再用於原有的用途。\n\n2. 塑膠再利用技術二：燃燒發電\n\n除了少數大宗塑膠外（如寶特瓶PET），其餘塑膠因為種類雜、量少，要分選出來再利用，其實達不到可以獲利的經濟規模，所以多半直接以燃燒發電處理。\n\n3. 塑膠再利用技術三：生產單體或原料\n\n這類技術常被稱為化學法回收技術，可使用的方法族繁不及備載，但大多是利用化工製程中的觸媒與溶劑，或是以酵素或微生物進行轉換反應的生化製程，將原本是高分子結構的塑膠，分解為塑膠單體，再以這些塑膠單體為再生原料，重新合成塑膠使用。由於這類技術可以替代以石油或生質物為原料來生產塑膠，且重新合成的再生塑膠品質，會與最初新生產的塑膠相同，所以發展潛力十分被看好，目前國外已有許多公司積極投入，不過這類技術的成熟度還不夠，生產成本偏高，距離大規模商轉應用還有一段距離。\n\n4. 塑膠再利用技術四：轉換成有機碳回收\n\n此技術的特別之處是只適用於生物可分解塑膠，回收的石化塑膠並無法使用，因為有機碳回收技術是將生物可分解塑膠當作如廚餘、養豬廢水一般的有機廢棄物，可直接用堆肥技術生產肥料（或生產沼氣），再將肥料用於生質原料的栽種，故歐盟為此制定了歐盟堆肥標準EN13432作為規範依據，因此近年來也被認為是成熟可行的技術，只是由於生物可分解塑膠轉換為沼氣或肥料時，需要有特定的操作環境，例如攝氏50-60度的高溫，一般家戶無法自行處理，故現階段還需要另行建置工廠集中處理。\n\n5. 塑膠再利用技術五：生產液態燃料\n\n比較常見的技術是使用熱裂解(pyrolysis)技術，也就是在缺乏氧氣的環境下，讓塑膠在攝氏350-900度的高溫下分解為烷烴、烯烴、芳香環等碳氫化合物的燃油。熱裂解雖已是成熟的技術，不過這技術的問題是熱裂解的反應溫度相當高，需要投入較多的能源，而且隨著處理的塑膠種類與組成不同，產生的燃油組成也會相對較為複雜，在實際應用上還有許多要考量的問題。\n\n由上面可知，短期落地應用場景最完整的仍是「機械回收」，但中長期最被期待的是化學回收法「生產單體或原料」再利用，但考量現階段的科技水準，最終還是要適當地搭配與整合各種再利用的方法，才有機會串起塑膠循環經濟中最重要的途徑。另外，科技必須和市場搭配才有爆發的可能，所以我們還要注意下面幾點隱藏版的觀點：\n\n塑膠再利用技術只是建構循環經濟迴圈的一個環節，若沒有辦法使產品、生產製程導向綠色設計，以及使用端的消費及商業模式相互搭配，那即使塑膠再利用技術再有潛力，也無法落地應用，沒有人能賺到錢。\n\n塑膠回收及再利用過程中，若需要消耗太多的能源與資源，甚至高於塑膠本身可轉換出的能源，這個技術就不是我們應該追求的方向。\n\n即使塑膠再利用技術再好，若塑膠再生及生產的速率小於塑膠消耗的速率，還是無法建構真正的循環經濟。`,
            '電子垃圾': `電子垃圾指的是那些家中用不到或報廢的電器、電子產品，例如洗衣機、電風扇、熱水壺、電池、行動電源等，電子垃圾與一般垃圾不同，不能直接丟棄在垃圾桶，需要將塑膠、銅、鐵、鋁和IC板拆開分別回收，如果直接焚燒或填埋，將會釋放出有毒的添加劑或是汞等有害物質，損害人腦和神經協調系統。\n\n回收電子垃圾的5種方式\n\n1. 電話洽詢清潔隊：各縣市清潔隊電話可至「資源回收網」點選「我要回收」，並於「交付對象」選擇「清潔隊」，最後輸入所在地區後按下查詢即可，比較特別的點在於此項服務是不用收費的，只要先跟清潔隊先約好收取時間以及地點就可以了。\n\n2. 資收個體戶、回收商：尋找資源回收個體戶或是回收商可至「資源回收網」點選「我要回收」，並於「交付對象」選擇「處理業」或是「回收業」後即可按下查詢。\n\n3. 7-11或全家便利商店：電池、光碟、筆電、手機都可以回收換取購物抵用金。\n\n4. 販賣場所回收點：NOVA、燦坤或是其它電信業者也有提供此項服務。\n\n5. 資源回收車：較大型不堪使用的3C，可以交由所在縣市的環保局來回收處理，可以聯絡或上網查詢當地環保局了解回收細節，或是聯絡資源回收場詢問是否可以處理，自行將廢棄3C搬運至指定回收廠，以挪出更多的居家空間。`,
            '廚餘垃圾': `1. 熟廚餘（可回收做養豬用）\n\n1.蔬果類:料理後所剩的菜葉、根莖、水果、蜜餞\n\n2.米食類:料理後所剩的米飯、米粉、五穀等米製品\n\n3.麵食類:料理後所剩的麵條、麵糰等\n\n4.豆製品:料理後所剩的豆腐、豆花、豆乾等\n\n5.蛋肉類:料理後所剩的蛋類食品、雞鴨豬魚肉、肉類加工食品等\n\n6.雜糧類:糕餅、餅乾、乾糧、麵包類、零食等\n\n7.其他類:果醬、麵粉、製作失敗之納豆、味噌及其他不再食用或腐敗的食品或熟食\n\n請先行瀝乾，並以容器盛裝，再倒入廚餘回收桶，請勿將塑膠袋、塑膠繩、免洗筷、衛生紙及牙籤等一併放入。\n\n2. 生廚餘（可回收作厭氧醱酵，產生沼氣用於發電）\n\n1.蔬菜類:各式未烹飪或腐爛的蔬菜、皮、籽及菜心、塊莖\n\n2.水果類:各式未烹飪或腐爛的水果、皮\n\n3.殘渣類:茶葉渣、咖啡渣、黃豆渣\n\n3. 不回收(一般垃圾）\n\n1.生肉、骨頭、調味用中藥渣(八角、當歸、枸杞)、藥品用中藥渣、果核類、果殼類(椰子、榴槤...)、筍殼(茭白筍、玉米筍、竹筍...)、玉米芯、鳳梨冠芽、蛋殼、海鮮殼、長纖維類(甘蔗皮、蔗渣、麻薏莖、香芧草)、茶葉包、咖啡包等皆屬一般垃圾,請以一般垃圾處理。`
        };
